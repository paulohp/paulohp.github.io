---
layout: blog_post
title: Blog
---

{% for post in site.posts %}
  <div class="4u">
    <article class="box box-style2">
      <a href="{{ post.url }}" class="image image-full"><img src="{{post.cover}}" alt="" /></a>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{post.excerpt}}</p>
      <span>{{ post.date | date_to_string }}</span>
    </article>
  </div>
{% endfor %}
